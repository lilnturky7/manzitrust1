<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Project</title>
<link rel="stylesheet" href="style.css"> <!-- External CSS -->
<style>
/* Internal CSS */
body {
font-family: Arial, sans-serif;
margin: 30px;
}
.section {
margin-bottom: 40px;
}
</style>
</head>
<body style="background-color: #f4f4f4;"> <!-- Inline CSS -->

<h1>JavaScript Project Software System</h1>

<div class="section">
<h2>1. HTML Table</h2>
<table border="1">
<tr><th>Name</th><th>Age</th></tr>
<tr><td>Trust</td><td>22</td></tr>
<tr><td>Happy</td><td>21</td></tr>
</table>
</div>

<div class="section">
<h2>2. HTML Form</h2>
<form>
<label>Full Name: <input type="text" name="name"></label><br><br>
<label>Email: <input type="email" name="email"></label><br><br>
<input type="submit" value="Submit">
</form>
</div>

<div class="section">
<h2>3. To-Do List</h2>
<input type="text" id="taskInput" placeholder="Enter a task">
<button onclick="addTask()">Add</button>
<ul id="taskList"></ul>
</div>

<div class="section">
<h2>4. JavaScript Logic</h2>
<button onclick="showLogic()">Run JS Logic</button>
<p id="logicOutput"></p>
</div>

<script src="script.js"></script>
</body>
</html>
